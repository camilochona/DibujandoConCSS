<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujando con CSS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <div class="header">
            <h1 class="Titulo">
                Este es mi primero dibujo con CSS, tres se√±ores calvos
            </h1>
        </div>
    
    <div class="three-heads">     
        <div class="box-head-1">
            <div class="box-head-1">
                <div class="head">
                    <div class="eyebrow"></div>
                    <div class="eye-right">
                        <div class="point-right"></div>
                    </div>
                    <div class="eye-left">
                        <div class="point-left"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="barba">
                        <div class="boca">
                            <div class="lengua"></div>
                            <div class="diente"></div>
                        </div>
                    </div>
                    <div class="cuello"></div>
                    <div class="ear-right">
                        <div class="ear-x-right"></div>
                    </div>
                    <div class="ear-left">
                        <div class="ear-x-left"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-head-2">
            <div class="head-2">
                <div class="eye-right-2">
                    <div class="point-right-2"></div>
                </div>
                <div class="eye-left-2">
                    <div class="point-left-2"></div>
                </div>
    
                <div class="nose-left"></div>
                <div class="nose-right"></div>
    
                <div class="boca-2">
                    <div class="lengua-2"></div>
                    <div class="diente-2"></div>
                </div>
    
                <div class="arriba-barba"></div>
                <div class="barba-2"></div>
    
                <div class="cuello-2"></div>
                <div class="ear-right-2">
                    <div class="ear-x-right-2"></div>
                </div>
                <div class="ear-left-2">
                    <div class="ear-x-left-2"></div>
                </div>    
            </div>
        </div>

        <div class="box-head-3">
            <div class="head-3">
                <div class="eyebrow-left"></div>
                <div class="eyebrow-right"></div>
                <div class="point-right-3"></div>
                <div class="point-left-3"></div>
    
                <div class="nose-3"></div>
                <div class="nose-left-3"></div>
                <div class="nose-right-3"></div>
    
                <div class="boca-3">
                    <div class="lengua-top-3"></div>
                    <div class="lengua-left-3"></div>
                    <div class="lengua-rest-3"></div>
                    <div class="diente-3"></div>
                </div>
    
                <div class="arriba-barba-3"></div>
                <div class="barba-3"></div>
    
                <div class="cuello-3"></div>
                <div class="ear-right-3"></div>
                <div class="ear-left-3"></div>
    
            </div>
        </div>
    </div>
    </body>
</html>
